<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goosnav Comic Viewer (Mk. 01)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Random Image Viewer</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div class="image-container">
                <img id="image-display" src="" alt="Random Image">
            </div>
            <button id="change-button" class="button">Change Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
